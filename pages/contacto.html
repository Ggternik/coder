    <div style="border: 1px black solid; padding: 30px;" class="container">
        <h2 class="text-center">Nos contactaremos a la brevedad</h2>
        <br>

        <form id="formularioRegistro" name="formularioRegistro" class="needs-validation" method="post" action=""
            novalidate>
            <!-- el atributo method: "post" hace un HTTP request de tipo "post", es decir, una solicitud a la app para ejecutar la función doPost()-->
            <!-- en el atributo action colocamos la URL de la app. Luego asignamos el valor de la URL desde el objeto template en el código -->


            <div class="mb-3">
                <!-- needs-validation para mesajes a los forms que no cumplen validaciones requeridas -->
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <!-- clase "form-label" le da el estilo bootstrap a la etiqueta -->
                <!-- "mb-3" para crear margen y padding con tamaño 3 -->
                <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control"
                    placeholder="Nombre Completo" required>
                <!-- "novalidate" para deshabilitar mensajes de navegador y mostrar personalizados -->
                <!-- clase "form-control" para darle el estilo -->
                <!-- atributo "required" para que se haga la validación -->

            </div>

            <div class="row">
                <!-- class "row"  para que lo que esté dentro vaya en una fila-->
                <div class="col">
                    <!-- clas "col" para especificar que será una columna dentro de la fila -->
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input for="email" class="form-control" name="email" id="email" placeholder="nombre@ejemplo.com"
                        required>
                </div>

                <div class="col">
                    <label for="password" class="form-label">Telefono</label>
                    <!-- "form-label" para seguir correctamente el tamaño del "form-control" -->
                    <input type="number" class="form-control" name="number" id="password" placeholder="" required>
                    <div class="invalid-feedback">
                        <!-- cuando no coincida con un formato de correo electrónico -->
                        Dirección de correo electrónico válida
                    </div>
                </div>

            </div>
            <div class="row">
                <button class="btn btn-primary" style="margin-top: 20px;">Enviar</button>
            </div>

    </div>
    </div>
    </div>
